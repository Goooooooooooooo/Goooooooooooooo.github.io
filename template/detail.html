

  <div class="section section-area">
    <div class="section-content">
      <div class="container">
        <div class="title-block mx-auto text-center">
          <div class="section_title mb-4">
            <h2><span class="text-white" id="article_title">{{title}}</span></h2>
            <small class="text-yellow"><i class="fa fa-calendar" aria-hidden="true"></i> {{date | dateFormat 'yyyy/MM/dd'}} 
              <i class="fa fa-user" aria-hidden="true"></i> {{author}}</small>
            <hr>
            <div id="article_body" class="mx-auto text-light text-left">{{@body}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
